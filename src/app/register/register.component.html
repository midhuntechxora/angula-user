      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form [formGroup]="service.formModel" class="user" autocomplete="off" (submit)="onSubmit()">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input  class="form-control form-control-user" formControlName="UserName" placeholder="Username">
                    </div>
                    <div class="col-sm-6">
                      <input  class="form-control form-control-user" formControlName="FullName" placeholder="Full name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" formControlName="Email" placeholder="Email">
                  </div>
                  <div class="form-group row" formGroupName="Passwords">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" formControlName="Password" placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" formControlName="ConfirmPassword" placeholder="Confirm password">
                    </div>
                  </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!service.formModel.valid" >Register Account</button>
                  <hr>
                  <a href="/" class="btn btn-google btn-user btn-block">
                    <fa name="fab fa-google fa-fw"> </fa>Register with Google
                  </a>
                  <a href="/" class="btn btn-facebook btn-user btn-block">
                  <fa name="fab fa-facebook-f fa-fw"></fa> Register with Facebook
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a [routerLink]="[ '/sign-in' ]" class="small">Already have an account? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
