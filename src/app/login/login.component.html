<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
              </div>
              <form #form="ngForm" class="user" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                  <input class="form-control form-control-user" #UserName="ngModel" name="UserName"
                    [(ngModel)]="formModel.UserName" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" #Password="ngModel" name="Password"
                  [(ngModel)]="formModel.Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                  Login
                </button>
                <hr>
                <a href="/" class="btn btn-google btn-user btn-block">
                  <fa name="fab fa-google fa-fw"></fa>Login with Google
                </a>
                <a (click)="signInWithFB()" class="btn btn-facebook btn-user btn-block">
                  <fa name="fab fa-facebook-f fa-fw"></fa>Login with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a [routerLink]="[ '/sign-up' ]" class="small">Create an Account!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
